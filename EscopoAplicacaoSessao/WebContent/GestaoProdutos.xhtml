<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form>
        Nome:
        <h:inputText value="#{gestaoProdutoBean.produto.nome}" /><br/>
        Fabricante:
        <h:inputText value="#{gestaoProdutoBean.produto.fabricante}" /><br/>
        Categoria:
        <h:inputText value="#{gestaoProdutoBean.produto.categoria}" /><br/>
        <h:commandButton action="#{gestaoProdutoBean.incluir()}" value="Incluir" />
	</h:form>
	   <ui:repeat var="item" value="#{gestaoProdutoBean.produtos}">
	        <li>#{item.nome} - #{item.fabricante} - #{item.categoria}</li>
	   </ui:repeat>

</h:body>

</html>
