<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body>
     <h:form>
        Titulo:
        <h:inputText value="#{gestaoLivrosBean.livro.titulo}" /><br/>
        Autor:
        <h:inputText value="#{gestaoLivrosBean.livro.autor}" /><br/>
        Assunto:
        <h:inputText value="#{gestaoLivrosBean.livro.assunto}" /><br/>
        <h:commandButton action="#{gestaoLivrosBean.incluir()}" value="Listar" />
     </h:form>
      <ui:repeat var="item" value="#{gestaoLivrosBean.livros}">
      <li>#{item.titulo} - #{item.autor} - #{item.assunto}</li>
      </ui:repeat>
      
</h:body>

</html>
