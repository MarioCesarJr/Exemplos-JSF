<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form>

		<h:commandLink value="Ajuda sobre esta tela" action="#{gestaoProdutoBean.obterAjuda}">
			<f:actionListener type="escopo.controller.RegistroCliqueBotaoListener" />
		</h:commandLink>
		<br />
		<br />
	
        Nome:
        <h:inputText value="#{gestaoProdutoBean.produto.nome}" />
		<br />
        Fabricante:
        <h:inputText value="#{gestaoProdutoBean.produto.fabricante}" />
		<br />
        Categoria:
        <h:inputText value="#{gestaoProdutoBean.produto.categoria}" />
		<br />
		
		<h:commandButton value="Incluir" action="#{gestaoProdutoBean.incluir}" actionListener="#{gestaoProdutoBean.verificarInclusao}">
			<f:actionListener binding="#{registroCliqueBotaoListener}" />
		</h:commandButton>
	</h:form>
	<h:form>
		<ol>
			<ui:repeat var="item" value="#{gestaoProdutoBean.produtos}">
				<li>#{item.nome} - #{item.fabricante} - #{item.categoria} <h:commandButton
						value="Excluir" action="#{gestaoProdutoBean.excluir}">
						<f:setPropertyActionListener target="#{gestaoProdutoBean.produtoSelecionado}" value="#{item}" />
					</h:commandButton>
				</li>
			</ui:repeat>
		</ol>
	</h:form>
</h:body>

</html>
